<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
            </tr>
        </thead>
        <tbody>
        {% for Logins in Logins %}
                        <tr>
                            <td>{{ Logins.nome }}</td>
                            <td>{{ Logins.email }}</td>
                            <td>{{ Logins.senha }}</td>
                        </tr>
        {% endfor %}
        </tbody>
        </table>
    <a href="http://127.0.0.1:5000/login"><button class="btn btn-primary"> Acessar conta </button></a>  
    <a href="http://127.0.0.1:5000/novo"><button class="btn btn-primary"> Criar novo login </button></a> 
    <a href="http://127.0.0.1:5000/logout"><button class="btn btn-primary"> Sair da sessao </button></a>         
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
    
  </body>
  </html>
